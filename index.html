<!DOCTYPE html>
<html>
<head>
    <title>Airwaves</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
</head>
<body>
    <header>
        <!--Left side bar-->
        <ul id="nav-mobile" class="side-nav fixed blue lighten-1 white-text">
            <li class="logo"><a id="logo-container" href="#" class="brand-logo">
                <!-- <object id="front-page-logo" type="image/svg+xml" data="res/cloud_logo.svg" class="white-text">Your browser does not support SVG</object> -->
                <i id="front-page-logo" class="large material-icons white-text">cloud_queue</i>
            </a></li>
            <li class="bold"><a href="#" class="waves-effect white-text">Settings</a></li>
            <div class="divider"></div>

            <!--Devices list-->
            <li><h5 id="left-nav-header">Devices</h5></li>
            <li class="no-padding">
                <ul class="collapsible collapsible-accordion">
                  <script id="devices-template" type="x-handlebars.template">
                    {{#each devices}}
                    <li class="bold">
                        <a class="collapsible-header waves-effect blue lighten-1 white-text">{{this.name}}</a>
                    </li>
                    {{/each}}
                    </script>
                    <div class="devices"></div>
                </ul>
            </li>
        </ul>

        <nav>
            <div class="container"><a href="#" data-activates="nav-mobile" class="button-collapse top-nav waves-effect waves-light circle hide-on-large-only"><i class="material-icons">menu</i></a></div>
            <div class="nav-wrapper white">
                <ul id="nav-mobile" class="left">
                    <li><a href="#" class="blue-text"><i class="large material-icons">skip_previous</i></a></li>
                    <li><a href="#" class="blue-text"><i class="large material-icons">play_arrow</i></a></li>
                    <li><a href="#" class="blue-text"><i class="large material-icons">skip_next</i></a></li>
                    <li class="blue-text"><div class="navbar-time">0:00</div></li>
                    <li>
                        <form action="#">
                            <div class="range-field">
                                <input type="range" min="0" max="100" value="0" />
                            </div>
                        </form>
                    </li>
                    <li class="blue-text"><div class="navbar-time">3:00</div></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="list-container">
            <table class="striped highlight">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody class="songs">
                  <script id="songs-template" type="x-handlebars.template">
                  {{#each songs}}
                    <tr>
                        <td>{{this.name}}</td>
                        <td>{{this.artist}}</td>
                        <td>{{this.album}}</td>
                        <td>{{this.length}}</td>
                    </tr>
                  {{/each}}
                    </script>

                </tbody>
            </table>
        </div>
    </main>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="node_modules/hammerjs/hammer.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/layout.js"></script>
    <script type="text/javascript" src="js/devices-template.js"></script>
    <script type="text/javascript" src="js/songs-template.js"></script>
</body>
</html>
